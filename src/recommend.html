<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
title:"Recommend"
})

<body>
  @@include('html/header.html', {})
  <main>
    <div class="container">
      <h1>Share your favorite restaurant!</h1>
      <form>
        <div class="form-control">
          <label for="name">Restaurant name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-control">
          <label for="cuisine">Type of cuisine</label>
          <input type="text" id="cuisine" name="cuisine" placeholder="e.g. Mexican" required />
        </div>
        <div class="form-control">
          <label for="website">Restaurant website</label>
          <input type="url" id="website" name="website" />
        </div>
        <div class="form-control">
          <label for="description">Why do you recommend it?</label>
          <textarea name="description" id="description" rows="5" required></textarea>
        </div>
        <button class="button">Share Restaurant</button>
      </form>
    </div>
  </main>
  @@include('html/footer.html', {})
  <script src="js/app.min.js"></script>
</body>

</html>
